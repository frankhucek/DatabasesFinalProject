<div class="jumbotron text-center">
    <h1>Insert Page</h1>
    <p>Use these forums to insert data into the database</p>
</div>

<div class="container">
    <h2 class="text-center">Insert An Album</h2>
    <form id="AlbumsForm" class="form-horizontal">
        <!-- Albums(Album_ID, Name, Description, Release_Date, Picture_File_Path, Sales_Number, Record_Label) -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputName">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputName" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputDescription">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputDescription" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputReleaseDate">Release Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputReleaseDate" placeholder="Release Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputPictureFilePath">Picture File Path</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputPictureFilePath" placeholder="Picture File Path">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputPictureSalesNumber">Sales Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputPictureSalesNumber" placeholder="SalesNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputRecordLabel">Record Label</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputRecordLabel" placeholder="Record Label">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Insert</button>
        </div>
    </form>
</div>
