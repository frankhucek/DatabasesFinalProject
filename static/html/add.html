<div class="jumbotron text-center">
    <h1>Insert</h1>
    <p>Use these forms to insert data into the database</p>
</div>

<div class="container">
    <h2 class="text-center">Insert An Album</h2>
    <form id="AlbumsForm" class="form-horizontal" method="POST" action="/insertAlbum">
        <!-- Albums(Album_ID, Name, Description, Release_Date, Picture_File_Path, Sales_Number, Record_Label) -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputName">Name (Required)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumsName" id="albumsInputName" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputDescription">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumsDescription" id="albumsInputDescription" placeholder="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputReleaseDate">Release Date (YYYY-MM-DD) (Required)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumsReleaseDate" id="albumsInputReleaseDate" placeholder="Release Date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputPictureFilePath">Picture File Path</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumsPictureFilePath" id="albumsInputPictureFilePath" placeholder="Picture File Path">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputSalesNumber">Sales Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="albumsSalesNumber" id="albumsInputSalesNumber" placeholder="SalesNumber">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputRecordLabel">Record Label</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="albumsRecordLabel" id="albumsInputRecordLabel" placeholder="Record Label">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Insert</button>
        </div>
    </form>
</div>
