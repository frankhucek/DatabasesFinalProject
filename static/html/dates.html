<div class="jumbotron text-center">
    <h1>Search By Date</h1>
    <p>Use these forms to search for an album by its release date</p>
</div>

<div class="container">
    <h2 class="text-center">Search By Date</h2>
    <form id="SongsForm" class="form-horizontal" method="GET" action="/datequery">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputStartDate">Start Date (YYYY-MM-DD) (Required)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStartDate" name="startDate" placeholder="Start Date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputEndDate">End Date (YYYY-MM-DD) (Required)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEndDate" name="endDate" placeholder="End Date" required>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </form>
</div>
