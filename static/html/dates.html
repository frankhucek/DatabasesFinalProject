<div class="jumbotron text-center">
    <h1>Search By Date</h1>
    <p>Use these forums to search for an album by its release date</p>
</div>

<div class="container">
    <h2 class="text-center">Search By Date</h2>
    <form id="SongsForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputStartDate">Start Date (YYYY-MM-DD)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputStartDate" placeholder="Start Date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputEndDate">End Date (YYYY-MM-DD)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEndDate" placeholder="End Date">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </form>
</div>
