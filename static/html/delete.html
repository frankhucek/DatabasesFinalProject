<div class="jumbotron text-center">
    <h1>Delete</h1>
    <p>Use these forums to delete data from the database</p>
</div>

<div class="container">
    <h2 class="text-center">Delete An Album</h2>
    <form id="AlbumsForm" class="form-horizontal" method="post" action="deleteAlbum">
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputID">Album ID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="albumsInputID" placeholder="ID" name="albumID">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
    </form>
</div>
