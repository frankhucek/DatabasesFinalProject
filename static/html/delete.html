<body>

<div class="jumbotron text-center">
    <h1>Delete Page</h1>
    <p>Use these forums to delete data from the database</p>
</div>

<div class="container">
    <h2 class="text-center">Delete An Album</h2>
    <form id="AlbumsForm" class="form-horizontal">
        <!-- Albums(Album_ID, Name, Description, Release_Date, Picture_File_Path, Sales_Number, Record_Label) -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="albumsInputID">Album ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="albumsInputID" placeholder="ID">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
    </form>
</div>


<div class="container">
    <h2 class="text-center">Delete An Artist</h2>
    <form id="ArtistForm" class="form-horizontal">
        <!-- Artists(Artist_ID, Name, Description, Formation_Date, Picture_File_Path) -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="artistInputID">Artist ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="artistInputID" placeholder="ID">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
    </form>
</div>

<div class="container">
    <h2 class="text-center">Delete A Song</h2>
    <form id="SongsForm" class="form-horizontal">
        <!-- Songs(Song_ID, Name, Length, Lyrics, Rank, Genre, File_Path) -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="songsInputID">Song ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="songsInputID" placeholder="ID">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
    </form>
</div>

<div class="container">
    <h2 class="text-center">Delete A Musician</h2>
    <form id="MusiciansForm" class="form-horizontal">
        <!-- Musicians(Musician_ID, Name, Date_Of_Birth) -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="musiciansInputName">Musician ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="musiciansInputName" placeholder="ID">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Delete</button>
        </div>
    </form>
</div>
