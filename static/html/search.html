<div class="jumbotron text-center">
    <h1>Search By Name</h1>
    <p>Use this form to search for an album, artist, song, and musician by its name</p>
</div>

<div class="container">
    <h2 class="text-center">Search By Name</h2>
    <form id="SearchForm" class="form-horizontal" method="GET" action="/searchquery">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputName">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="search_box">
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
        </div>
    </form>
</div>
